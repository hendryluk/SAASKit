<div class="row">		
	<div class="col-lg-12">
		<div class="box">
			<div class="box-header" data-original-title>
				<h2><i class="icon-user"></i><span class="break"></span>Users</h2>
				<div class="box-icon">
					<a href="#" class="btn-setting"><i class="icon-wrench"></i></a>
					<a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
					<a href="#" class="btn-close"><i class="icon-remove"></i></a>
				</div>
			</div>
			<div class="box-content">
				<table class="table table-striped table-bordered bootstrap-datatable datatable" ng-controller="UserListController">
					<thead>
						<tr>
							<th>Full Name</th>
							<th>Email Address</th>
							<th>Status</th>
							<th>Actions</th>
						</tr>
					</thead>   
					<tbody>
					<tr ng-repeat="user in users">
						<td ng-bind="user.fullName"></td>
						<td ng-bind="user.emailAddress">2012/01/01</td>
						<td class="center">
							<span class="label label-success">Active</span>
						</td>
						<td class="center">
							<a class="btn btn-success" href="#">
								<i class="icon-zoom-in "></i>  
							</a>
							<a class="btn btn-info" href="#">
								<i class="icon-edit "></i>  
							</a>
							<a class="btn btn-danger" href="#">
								<i class="icon-trash "></i> 
							</a>
						</td>
					</tr>
					
					</tbody>
				</table>            
			</div>
		</div>
	</div><!--/col-->
			
</div><!--/row-->
